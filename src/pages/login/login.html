<ion-header>

  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 style="text-align: center;">Leon Tourist Spots</h1>

  <ion-list>

    <ion-item>
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input [(ngModel)]="todo.username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="todo.password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="primary" (click)="login()">Login</button>
    </ion-item>

  </ion-list>

</ion-content>
